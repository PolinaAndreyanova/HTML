<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Кавычки в атрибуте alt</title>
</head>

<body>
    <p><img src="images/arena.png" alt="Вид заголовка в IE" width="400" height="101" /></p>
    <p>
        <img 
            src="images/arena.png"
            alt="Вид заголовка в браузере IE"
            width="400"
            height="101"
        />
    </p>
</body>

</html>
